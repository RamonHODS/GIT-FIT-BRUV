<html lang="en">

          <!-- Add more exercise options as needed -->

      </div>

        <label for="goal-dropdown">Apply to Goal:</label>
        <select id="goal-dropdown">
          <option value="goal1">Goal 1</option>
          <option value="goal2">Goal 2</option>
          <option value="goal3">Goal 3</option>
          <!-- Add more goal options as needed -->
        </select>
      </div>
    </div>
